<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4 box p-4">
            <form #employeeDetails="ngForm" (ngSubmit)="onSubmit(employeeDetails)">
                <div class="row mt-1 mb-2">
                    <div class="col-md-6 col-lg-6 mr-1">
                        <div class="form-group">
                            <label for="firstName">
                                First Name
                                <span class="required">*</span>
                            </label>
                            <input type="text" name="firstName" ngModel 
                            class="form-control" placeholder="First Name" required>
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-6">
                        <div class="form-group">
                            <label for="lastName">
                                Last Name
                                <span class="required">*</span>
                            </label>
                            <input type="text" name="lastName" ngModel 
                            class="form-control" placeholder="Last Name" required>
                        </div>
                    </div>
                </div>
                <div class="row mt-1 mb-2">
                    <div class="col-md-6 col-lg-6 mr-1">
                        <div class="form-group">
                            <label for="phone">
                                Phone
                                <span class="required">*</span>
                            </label>
                            <input type="text" name="phone" ngModel 
                            class="form-control" pattern="[1-9]{1}[0-9]{9}"
                            (keypress)="checkForDigits($event)"
                            placeholder="9876543210" required>
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-6 mb-2">
                        <div class="form-group">
                            <label for="phone">
                                Skills
                                <span class="required">*</span>
                            </label>
                            <select name="skills" ngModel class="form-control" required>
                                <option *ngFor="let skill of skillSet" [ngValue]="skill" class="form-control">
                                    {{skill}}
                                </option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="form-group mt-1">
                        <label for="email">
                            Email
                            <span class="required">*</span>
                        </label>
                        <input type="email" name="email" ngModel 
                        class="form-control" placeholder="sample@xyz.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
                    </div>
                </div>
                <div class="row mb-2 mr-4">
                    <div class="form-group mt-2">
                        <input type="submit" class="btn btn-primary" text="save" [disabled]="!employeeDetails.valid">
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row justify-content-center mt-4" *ngIf="showValues">
        <div class="col-md-6 col-lg-4">
            <table class="table table-bordered">
                <tr>
                    <td>First Name</td> 
                    <td>{{firstName}}</td>
                </tr>
                <tr>
                    <td>Last Name</td>
                    <td>{{lastName}}</td>
                </tr>
                <tr>
                    <td>Phone</td> 
                    <td>{{phone}}</td>
                </tr>
                <tr>
                    <td>Skills</td> 
                    <td>{{skills}}</td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td>{{email}}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
